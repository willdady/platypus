services:
  database:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agent-kit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: agent-kit/backend:latest
    environment:
      NODE_OPTIONS: "--disable-warning=ExperimentalWarning"
      PORT: "4000"
      ALLOWED_ORIGINS: "http://localhost:3001"
      DATABASE_URL: postgres://postgres:mypassword@database:5432/postgres
    ports:
      - "4000:4000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - agent-kit-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 5s
      timeout: 5s
      retries: 5
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    image: agent-kit/frontend:latest
    environment:
      BACKEND_URL: http://localhost:4000
      INTERNAL_BACKEND_URL: http://backend:4000
    ports:
      - "3001:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - agent-kit-network

volumes:
  postgres_data:

networks:
  agent-kit-network:
    driver: bridge