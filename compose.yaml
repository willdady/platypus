services:
  database:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - platypus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: willdady/platypus-backend:latest
    environment:
      NODE_OPTIONS: "--disable-warning=ExperimentalWarning"
      PORT: "4000"
      ALLOWED_ORIGINS: "http://localhost:3000"
      DATABASE_URL: postgres://postgres:mypassword@database:5432/postgres
      BETTER_AUTH_SECRET: "g532b5Ede8hpeUxuCETPD7vUlAjb10Ts"
      BETTER_AUTH_URL: "http://localhost:4000"
      ADMIN_EMAIL: "admin@example.com"
      ADMIN_PASSWORD: "admin123"
    ports:
      - "4000:4000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - platypus-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 5s
      timeout: 5s
      retries: 5
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    image: willdady/platypus-frontend:latest
    environment:
      BACKEND_URL: http://localhost:4000
      INTERNAL_BACKEND_URL: http://backend:4000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - platypus-network

volumes:
  postgres_data:

networks:
  platypus-network:
    driver: bridge